<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>County Summary Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="static/extLibrary/jqwidgets-ver11.0.1/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="static/extLibrary/jqwidgets-ver11.0.1/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="static/extLibrary/jqwidgets-ver11.0.1/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="static/extLibrary/jqwidgets-ver11.0.1/jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="static/extLibrary/jqwidgets-ver11.0.1/jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="static/extLibrary/jqwidgets-ver11.0.1/jqwidgets/jqxdata.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="countySummary.html">Georgia Traffic</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="countySummary.html">Dashboard</a></li>
          <li><a href="choropleth.html"> Choropleth  Map </a></li>
          <li><a href="heatmap.html">Heat Map</a></li>
          <li><a href="generalStats.html"> General Statistics </a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>2016 Georgia Traffic Stops</h1>
          <h2>County Summary Dashboard</h2>
          <p>Use the interactive charts below to get details about traffics stops in each county throughout the state of Georgia.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <h5>Select County:</h5>
            <select id="selCounty" onchange="optionChanged(this.value)">
              <option>State</option>
            </select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">County Information</h2>
            </div>
            <div id="county-metadata" class="panel-body">
              <h4 id="name"></h4>
              <p id="stops"></p>
              <p id="maxViolation"></p>
              <p id="minViolation"></p>
              <p id="maxRace"></p>
              <p id="minRace"></p>
              <p id="sex"></p>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div id="line">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bar"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/dataVars.js"></script>
    <script type="text/javascript" src="../static/js/countySummaryFuncs.js"></script>
  </body>
</html>
