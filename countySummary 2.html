<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>County Summary Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Georgia Traffic Stops</h1>
          <h2>County Summary Dashboard</h2>
          <p>Use the interactive charts below to get details about traffics stops in each county throughout the state of Georgia.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <h5>Select County:</h5>
            <select id="selCounty" onchange="optionChanged(this.value)">
              <option>ALL</option>
            </select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">County Information</h2>
            </div>
            <div id="county-metadata" class="panel-body">
              <h4 id="name"></h4>
              <p id="stops"></p>
              <p id="maxViolation"></p>
              <p id="minViolation"></p>
              <p id="maxRace"></p>
              <p id="minRace"></p>
              <p id="sex"></p>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <div class="col-md-5">
          <h2 class="text-center" style="margin:0"></h2>
          <div id="gauge"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>
    
    
    
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/dataVars.js"></script>
    <script type="text/javascript" src="static/js/countySummaryFuncs.js"></script>
  </body>
</html>
